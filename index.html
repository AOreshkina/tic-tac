<!DOCTYPE html>
<html lang="ru">
<head>
<title>Tic-tac</title>
<link rel="stylesheet" href=".\css\style.css" type="text/css"/>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width" initial-scale=1 user-scalable=no/>
</head>

<body>
    <div class = "container" >
     
            <header>
                <div class ="header-container"> 
               <img src=".\img\Logo.jpg" alt="">
                
                <p >КРЕСТИКИ-НОЛИКИ</p>
                    
                 </div>    
            </header>    
       
        <main>
            <div class="main-container">
            <div class="choose">
                <p class="texts">Выбери противника:</p>
                <div class="choose-robot">
                    <img src=".\img\ii.jpg" alt="">
                    <button class="buttons" >Искуственный интеллект</button>
                </div>
                <div class="victoria">
                    <div></div>
                </div>
                <div class="choose-human">
                    <img src=".\img\human.jpg" alt="">
                    <button class="buttons">Твой друг</button>
                </div>
            </div>
                <div class="canvas">
                    <table id="table_c">
                        <tr><td><div class="table_elem" id="a1">c</div></td><td><div class="table_elem" id="a2">scc</div></td><td><div class="table_elem" id="a3">ascc</div></td></tr> <!--ряд с ячейками заголовков-->
                        <tr><td><div class="table_elem" id="b1">3eeedf</div></td><td><div class="table_elem" id="b2">dfdf</div></td><td><div class="table_elem" id="b3">32323</div></td></tr> 
                        <tr><td><div class="table_elem" id="c1">fgg</div></td><td><div class="table_elem" id="c2">fgfgfg</div></td><td><div class="table_elem" id="c3">fd</div></td></tr><!--ряд с ячейками тела таблицы-->
                        </table>

                </div>
                <div class="end-game">
                    <p class="texts">Счётчик ходов: 0</p>
                    <button class="undo">Отменить ход</button>
                    <button class="buttons">Новая игра</button>
                </div>
              
            </div>



        </main>

    
    </div>
</body>

</html>
