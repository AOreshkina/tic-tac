<!DOCTYPE html>
<html lang="ru">
<head>
<title>Tic-tac</title>
<link rel="stylesheet" href=".\css\style.css" type="text/css"/>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width" initial-scale=1 user-scalable=no/>
</head>

<body>
    <div class = "container" >
     
            <header>
                <div class ="header-container"> 
               <img src=".\img\Logo.jpg" alt="">
                
                <p >КРЕСТИКИ-НОЛИКИ</p>
                    
                 </div>    
            </header>    
       
        <main>
            <div class="main-container">
            <div class="choose">
                <p class="texts" id = "choose_opponent">Выбери противника:</p>
                <div class="choose-robot">
                    <img src=".\img\ii.jpg" alt="" id="robotjpg" class = "image_on">
                    <button class="buttons" id="button_ii">Искусственный интеллект</button>
                </div>
                <div id="victoria">
                   
                </div>
                <div class="choose-human">
                    <img src=".\img\human.jpg" alt="" id="humanjpg" class = "image_on">
                    <button class="buttons" id="button_human">Твой друг</button>
                </div>
            </div>
                <div class="canvas">
                    <table id="table_c" >
                        <tr><td  id="a1"><button class="table_elem" id = "0"></button></td><td id="a2"><button class="table_elem" id = "1"></button></td><td id="a3"><button class="table_elem" id = "2"></button></td></tr> <!--ряд с ячейками заголовков-->
                        <tr><td  id="b1"><button class="table_elem" id = "3"></button></td><td id="b2"><button class="table_elem" id = "4"></button></td><td id="b3"><button class="table_elem" id = "5"></button></td></tr> 
                        <tr><td  id="c1"><button class="table_elem" id = "6"></button></td><td id="c2"><button class="table_elem" id = "7"></button></td><td id="c3"><button class="table_elem" id = "8"></button></td></tr><!--ряд с ячейками тела таблицы-->
                        </table>

                </div>
                <div class="end-game">
                    <p class="texts" id="counter">Счётчик ходов: </p>
                    <button id="undo">Отменить ход</button>
                    <button class="buttons" id="new_game">Новая игра</button>
                </div>
              
            </div>



        </main>

    
    </div>
    <p id="demo"></p>
    <script src = "tictac.js" defer></script>
    
</body>

</html>
