<!DOCTYPE html>
<html lang="ru">
<head>
<title>Tic-tac</title>
<link rel="stylesheet" href=".\css\style.css" type="text/css"/>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width" initial-scale=1 user-scalable=no/>
</head>

<body>
    <div class = "container" >
     
            <header>
                <div class ="header-container"> 
               <img src=".\img\Logo.jpg" alt="">
                
                <p >КРЕСТИКИ-НОЛИКИ</p>
                    
                 </div>    
            </header>    
       
        <main>
            <div class="main-container">
            <div class="choose">
                <p class="texts">Выбери противника:</p>
                <div class="choose-robot">
                    <img src=".\img\ii.jpg" alt="" id="robotjpg" class = "image_on">
                    <button class="buttons" id="button_ii">Искусственный интеллект</button>
                </div>
                <div id="victoria">
                   
                </div>
                <div class="choose-human">
                    <img src=".\img\human.jpg" alt="" id="humanjpg" class = "image_on">
                    <button class="buttons" id="button_human">Твой друг</button>
                </div>
            </div>
                <div class="canvas">
                    <table id="table_c" >
                        <tr><td><div class="table_elem" id="a1"></div></td><td><div class="table_elem" id="a2"></div></td><td><div class="table_elem" id="a3"></div></td></tr> <!--ряд с ячейками заголовков-->
                        <tr><td><div class="table_elem" id="b1"></div></td><td><div class="table_elem" id="b2"></div></td><td><div class="table_elem" id="b3"></div></td></tr> 
                        <tr><td><div class="table_elem" id="c1"></div></td><td><div class="table_elem" id="c2"></div></td><td><div class="table_elem" id="c3"></div></td></tr><!--ряд с ячейками тела таблицы-->
                        </table>

                </div>
                <div class="end-game">
                    <p class="texts" id="counter">Счётчик ходов: 0</p>
                    <button class="undo">Отменить ход</button>
                    <button class="buttons">Новая игра</button>
                </div>
              
            </div>



        </main>

    
    </div>
    <p id="demo"></p>
    <script src = "tictac.js" defer></script>
    
</body>

</html>
